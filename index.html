<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Progress System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <i class="fas fa-graduation-cap"></i>
            <h1>AI Dropout Prediction & Counseling</h1>
        </div>
    </header>

    <main>
        <div class="card prediction-card">
            <div class="card-header">
                <h2>Student Data Input</h2>
                <p>Please provide the following details to predict dropout risk.</p>
            </div>
            <form id="predictionForm">
                <div class="form-group">
                    <label for="cgpa">Current CGPA (out of 10):</label>
                    <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="attendance">Attendance Rate (%):</label>
                    <input type="number" id="attendance" name="attendance" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="backs">Total Backlogs/Backs:</label>
                    <input type="number" id="backs" name="backs" min="0" required>
                </div>
                <div class="form-group">
                    <label for="activities">Extracurricular Activities:</label>
                    <select id="activities" name="activities">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit" class="predict-btn">Predict Dropout Risk</button>
            </form>

            <div id="predictionResult" class="result-box hidden">
                <div class="result-header">
                    <h3>Prediction Result</h3>
                </div>
                <div class="result-content">
                    <p id="riskLevel" class="risk-level"></p>
                    <div id="riskPercentage" class="risk-percentage"></div>
                    <div id="counselingAdvice" class="counseling-box hidden">
                        <h4><i class="fas fa-hand-holding-heart"></i> Counseling & Resources:</h4>
                        <p id="adviceText"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Developed by Team Mradul, Devansh, Ambey & Khushi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
